<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2 </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/public/template/vendors/feather/feather.css">
  <link rel="stylesheet" href="/public/template/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/public/template/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/public/template/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="/public/template/vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="/public/template/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/public/template/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/public/template/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-i/public/templates-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <!-- <img src="/public/template/images/logo.svg" alt="logo"> -->
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="fw-light">Masuk untuk melanjutkan.</h6>
              <form class="pt-3">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInpu/public/templateail1" placeholder="Nomer handphone">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" required :value="password" placeholder="Katasandi">
                  <div class="col pt-2">
                    <input
                        class="form-check-input ml-1"
                        type="checkbox"
                        onclick="myFunction()"
                    />
                    <small class="ml-4">Tampilkan password</small>
                  </div>
                </div>
                <div class="mt-3 text-center">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="/public/template/index.html">MASUK</a>
                </div>
                <div class="my-2 d-flex justify-content-between align-i/public/templates-center">
                  <a href="#" class="auth-link text-black">Lupa Password?</a>
                </div>
                <div class="text-center mt-4 fw-light">
                  Belum punya akun ? <a href="register.html" class="text-primary">Buat</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/public/template/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="/public/template/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="/public/template/js/off-canvas.js"></script>
  <script src="/public/template/js/hoverable-collapse.js"></script>
  <script src="/public/template/j/public/template.js"></script>
  <script src="/public/template/js/settings.js"></script>
  <script src="/public/template/js/todolist.js"></script>
  <script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
  <!-- endinject -->
</body>

</html>
